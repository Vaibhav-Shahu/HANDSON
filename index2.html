<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists Example</title>
</head>
<body>
    <h1>Ordered Lists</h1>

    
    <h2>Numeric</h2>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    
    <h2>Lowercase Letter</h2>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    
    <h2>Uppercase Letter</h2>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
     <h2></h2>
</body>
</html>
